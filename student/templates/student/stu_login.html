<!--学生登录-->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-offset-4 col-sm-4">
        <h3>学生登录界面</h3><text style="color:red">{{msg}}</text>
        <form action="{% url 'student:stu_login' %}" method="post" role="form" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group col-sm-10">
                <label for='username' class="sr-only">学号：</label>
                <input type='text' name='username' id='username' class="form-control" placeholder="请输入学号"/><br>
            </div>
            <div class="form-group col-sm-10">
                <label for='password' class="sr-only">密码：</label>
                <input type='password' name='password' id='password' class="form-control" placeholder="请输入密码" /><br>
            </div>
            <div class="form-group col-sm-10">
                <label for='captcha'>验证码:</label>
                {{cap_form.captcha}}
            </div>
            <div class="form-group col-sm-10">
                <input type="submit" value="登录" class="col-sm-offset-4 btn btn-primary btn-lg" />
            </div>
        </form>
    </div>
</div>
{% endblock content %}
